<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>8313が乗っ取る</title>
    <meta name="description" content="８３１３が乗っ取りました" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/components/google-services.css" />
    <link rel="stylesheet" href="css/components/sidebar.css" />
    <link rel="stylesheet" href="css/components/todo.css" />
    <link rel="stylesheet" href="css/components/calculator.css" />
    <link rel="stylesheet" href="css/components/calendar.css" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="page-title">8313 スピードダイヤル</h1>
        <div class="google-services-toggle">
          <button id="services-toggle-button" class="services-toggle-button">
            <i class="fas fa-th"></i>
            Googleアプリ
          </button>
          <div id="services-grid" class="services-grid">
          </div>
        </div>
        <div class="kensaku-wrapper">
          <div class="kensaku-engine-select">
            <select id="kensaku-engine">
              <optgroup label="検索エンジン">
                <option value="google">Google検索</option>
                <option value="google_images">Google画像検索</option>
                <option value="bing">Bing検索</option>
                <option value="bing_images">Bing画像検索</option>
                <option value="yahoo">Yahoo!Japan！</option>
                <option value="duckduckgo">DuckDuckGo検索</option>
                <option value="brave">Brave Search</option>
                <option value="startpage">Startpage</option>
                <option value="ecosia">Ecosia</option>
                <option value="kagi">Kagi Search</option>
                <option value="you">You.com</option>
                <option value="perplexity">Perplexity AI</option>
                <option value="excite">Excite検索</option>
                <option value="noiseless">Noiseless Search</option>
              </optgroup>
              <optgroup label="動画・音楽検索">
                <option value="youtube">YouTube検索</option>
                <option value="youtube_music">YouTube Music</option>
                <option value="spotify">Spotify</option>
                <option value="apple_music">Apple Music</option>
                <option value="niconico">ニコニコ動画</option>
                <option value="abema">ABEMA</option>
                <option value="tver">TVer</option>
              </optgroup>
              <optgroup label="ショッピング">
                <option value="amazon">Amazon</option>
                <option value="rakuten">楽天市場</option>
              </optgroup>
              <optgroup label="SNS">
                <option value="twitter">Twitter検索</option>
                <option value="tiktok">TikTok</option>
                <option value="reddit">Reddit</option>
                <option value="facebook">Facebook</option>
                <option value="quora">Quora Japan</option>
              </optgroup>
              <optgroup label="AI検索">
                <option value="chatgpt_search">ChatGPT Search</option>
                <option value="chatgpt">ChatGPT</option>
                <option value="copilot">Microsoft Copilot</option>
                <option value="claude">Claude AI</option>
                <option value="genspark">Genspark</option>
              </optgroup>
            </select>
          </div>
          <div class="kensaku-bar">
            <input type="text" id="kensaku-input" placeholder="検索..." />
            <button id="kensaku-button">
              <i class="fas fa-search svg-icon"></i>
            </button>
          </div>
        </div>
        <div class="todo-preview-container">
          <h3 class="todo-preview-title">未完了タスク</h3>
          <div class="todo-preview-list"></div>
        </div>
      </header>
      
      <main>
        <div class="supiido-daiaru-container">
          <div class="supiido-daiaru-grid" id="supiido-daiaru-container">
            <button id="add-daiaru-button" class="daiaru-item add-button">
              <i class="fas fa-plus svg-icon"></i>
            </button>
          </div>
        </div>
      </main>
    </div>

    <script src="js/html.js"></script>
    <script src="js/kensaku.js"></script>
    <script src="js/supiido-daiaru.js"></script>
    <script src="js/doragu-ando-doroppu.js"></script>
    <script src="js/favicon-fetcher.js"></script>
    <script src="js/storage-manager.js"></script>
    <script src="js/google-services.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/calculator.js"></script>
    <script src="js/calendar.js"></script>
  </body>
</html>
